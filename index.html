<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>number bridge</title>
  <link rel="icon" type="image/jpg" href="logo.jpg">
  <link rel="stylesheet" href="styles.css" />
</head>
  <main class="panel">
    <header class="header">
      <h1 class="title">number bridge</h1>
      <p class="subtitle">type in any box â€” others update instantly</p>
    </header>

    <section class="form">
      <label class="field">
        <span class="field_label">decimal</span>
        <input id="input_decimal" class="field_input" placeholder="e.g. 21" />
        <small id="hint_decimal" class="hint"></small>
      </label>

       <label class="field">
        <span class="field_label">binary</span>
        <input id="input_binary" class="field_input" placeholder="e.g. 10101" />
        <small id="hint_binary" class="hint"></small>
      </label>

      <label class="field">
        <span class="field_label">octal</span>
        <input id="input_octal" class="field_input" placeholder="e.g. 25" />
        <small id="hint_octal" class="hint"></small>
      </label>

      <label class="field">
        <span class="field_label">hexadecimal</span>
        <input id="input_hex" class="field_input" placeholder="e.g. 15" />
        <small id="hint_hex" class="hint"></small>
      </label>
    </section>
    
    <footer class="foot">
      <button id="button_clear" class="clear_button">clear</button>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
